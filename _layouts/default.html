<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Load your CSS (this path works for BOTH custom domains and GitHub Pages) -->
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="container">
            <h1>{{ site.title }}</h1>
            <p>{{ site.description }}</p>
        </div>
    </header>

    <!-- PAGE CONTENT -->
    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }} â€” All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
