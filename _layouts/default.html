<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Inline CSS -->
    <style>
        /* Base styles */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c0c0c;
            color: #ddd;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        header {
            border-bottom: 1px solid #222;
            margin-bottom: 30px;
        }

        .header-inner {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        @media (min-width: 700px) {
            .header-inner {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }

        .site-branding h1 {
            font-size: 2rem;
            margin: 0;
            color: #e3e3e3;
        }

        .site-branding p {
            font-size: 0.95rem;
            color: #aaa;
            margin: 6px 0 0 0;
        }

        /* Navigation */
        .site-nav {
            display: flex;
            gap: 18px;
            font-size: 0.95rem;
        }

        .site-nav a {
            color: #ccc;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 0.8rem;
        }

        .site-nav a:hover {
            color: #ffffff;
        }

        /* Main */
        main {
            min-height: 60vh;
        }

        /* Section Titles */
        section h2 {
            font-size: 1.6rem;
            color: #e3e3e3;
            margin-bottom: 10px;
        }

        /* Essay List */
        ul.essay-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul.essay-list li {
            margin: 10px 0;
        }

        ul.essay-list li a {
            color: #66aaff;
            text-decoration: none;
            font-size: 1.05rem;
        }

        ul.essay-list li a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #777;
            font-size: 0.85rem;
            border-top: 1px solid #222;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="container header-inner">
            <div class="site-branding">
                <h1>{{ site.title }}</h1>
                <p>{{ site.description }}</p>
            </div>

            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="{{ '/about/' | relative_url }}">About</a>
            </nav>
        </div>
    </header>

    <!-- PAGE CONTENT -->
    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }} â€” All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
