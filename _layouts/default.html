<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>

  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Your existing CSS -->
  <link rel="stylesheet" href="/style.css">


  <!-- Favicon + OG tags if you had them -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ '/continuity-ai-home-hero.png' | relative_url }}">
  <meta property="og:type" content="website">
</head>
<body>
  <header class="site-header">
    <!-- Replace with your actual header / logo / nav -->
    <div class="logo">ContinuityM</div>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/about/' | relative_url }}">About</a>
      <!-- Add more links as needed -->
    </nav>
  </header>

  <main class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }}. All rights reserved.</p>
  </footer>
</body>
</html>
