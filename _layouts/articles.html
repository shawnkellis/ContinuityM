---
layout: default
---

<article class="essay">
  <header class="essay-header">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <p class="essay-date">{{ page.date | date: "%B %-d, %Y" }}</p>
    {% endif %}
    {% if page.description %}
      <p class="essay-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <section class="essay-body">
    {{ content }}
  </section>
</article>
